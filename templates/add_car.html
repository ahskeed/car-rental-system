{% include 'roadtrip.tmpl' %}

{% if error %}
    <div class="row-fluid" style="padding-left: 30px">
        <div  class="alert alert-error span5">
           <p>{{ error_msg }}</p>
        </div>
    </div>
{% endif %}

{% if success %}
    <div class="row-fluid" style="padding-left: 30px">
        <div class="span7 alert alert-success" style="padding-left: 20px">
            <h3>Added car successfully.</h3>
        </div>
    </div>
{% else %}
    <form method="POST" action="/admin/add_car">{% csrf_token %}
        <div class="row-fluid" style="padding-left: 30px">
            <div class="span2">
                <p><b>LICENSE REG NUMBER:</b></p>
            </div>
            <div class="span2">
                <input id="license_reg_no" name="license_reg_no" type="text" value="{{ license_reg_no }}">
            </div>
        </div>
        <div class="row-fluid" style="padding-left: 30px">
            <div class="span2">
                <p><b>MODEL NUMBER:</b></p>
            </div>
            <div class="span2">
                <input id="model_no" name="model_no" type="text" value="{{ model_no }}">
            </div>
        </div>
        <div class="row-fluid" style="padding-left: 30px">
            <div class="span2">
                <p><b>COLOR:</b></p>
            </div>
            <div class="span2">
                <input id="color" name="color" type="text" value="{{ color }}">
            </div>
        </div>
        <div class="row-fluid" style="padding-left: 30px">
            <div class="span2">
                <p><b>AC:</b></p>
            </div>
            <div class="span1">
                <input id="ac_yes" name="ac" type="radio" value="1"> Yes
            </div>
            <div class="span1">
                <input id="ac_no" name="ac" type="radio" value="0"> No
            </div>
        </div>
        <br>
        <div class="row-fluid" style="padding-left: 200px">
            <div class="span2">
                <input class="btn btn-info" type="submit" value="Add car">
            </div>
        </div>
    </form>
{% endif %}
