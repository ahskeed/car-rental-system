{% include 'roadtrip.tmpl' %}
{% if premium_list %}
<ul>
{% for car_premium in premium_list %}
    <li>
    {% if car_premium == "AMBASSADOR" %}
        <a href="/rent/model/ambassador" ><img src="/static/ambassador.jpg" height="150 px" width="250 px"></a>
    {% elif car_premium == "TATA INDIGO" %}
        <a href="/rent/model/tata_indigo" ><img src="/static/tata_indigo.jpg" height="150 px" width="250 px"></a>
    {% elif car_premium == "HYUNDAI ACCENT" %}
        <a href="/rent/model/hyunai_accent" ><img src="/static/hyundai_accent.jpg" height="150 px" width="250 px"></a>
    {% endif %} 
    <br>
    {{ car_premium }}
    <br>
    <br>
    </li>
{% endfor %}
</ul>
{% endif %}
